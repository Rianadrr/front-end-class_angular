<form [formGroup]="leasingForm" (ngSubmit)="submitData()">

  <div class="form-group">
    <label>Nama:</label>
    <input type="text" formControlName="name" placeholder="Masukkan nama" class="form-control" />
    <div class="error" *ngIf="leasingForm.get('name')?.invalid && leasingForm.get('name')?.touched">
      Nama wajib diisi.
    </div>
  </div>

  <div class="form-group">
    <label>Usia:</label>
    <input type="number" formControlName="age" placeholder="Masukkan usia" class="form-control" />
    <div class="error" *ngIf="leasingForm.get('age')?.invalid && leasingForm.get('age')?.touched">
      Usia minimal 21 tahun.
    </div>
  </div>

  <div class="form-group">
    <label>Pekerjaan:</label>
    <input type="text" formControlName="occupation" placeholder="Masukkan pekerjaan" class="form-control" />
    <div class="error" *ngIf="leasingForm.get('occupation')?.invalid && leasingForm.get('occupation')?.touched">
      Pekerjaan wajib diisi.
    </div>
  </div>

  <div class="form-group">
  <label>Uang Muka (Rp):</label>
  <input
    type="text"
    formControlName="dp"
    placeholder="Masukan Uang Muka"
    class="form-control"
    (input)="formatNumber('dp', $event)"
  />
  <div
    class="error"
    *ngIf="leasingForm.get('dp')?.invalid && leasingForm.get('dp')?.touched"
  >
    Uang Muka Wajib Diisi
  </div>
</div>

  <div class="form-group">
  <label>Harga Motor (Rp):</label>
  <input
    type="text"
    formControlName="amount"
    placeholder="Masukan Harga Motor"
    class="form-control"
    (input)="formatNumber('amount', $event)"
  />
  <div
    class="error"
    *ngIf="leasingForm.get('amount')?.invalid && leasingForm.get('amount')?.touched"
  >
    Harga Motor Wajib Diisi
  </div>
</div>

  <div class="form-group">
  <label>Penghasilan (Rp):</label>
  <input
    type="text"
    formControlName="salary"
    placeholder="Masukan Penghasilan"
    class="form-control"
    (input)="formatNumber('salary', $event)"
  />
  <div
    class="error"
    *ngIf="leasingForm.get('salary')?.invalid && leasingForm.get('salary')?.touched"
  >
    Penghasilan Wajib Diisi
  </div>
</div>

  <button type="submit" class="btn" [disabled]="leasingForm.invalid">
    Tambah Data
  </button>
</form>
